{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST", class="align-items-center", style="width: 50%; margin: auto;">
    <h1>Update your profile</h1>
    <a class="btn btn-warning btn-sm" href="{% url 'pass_change'%}">Change your password</a>
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-warning mb-3">Submit</button>
</form>

{% endblock %}
