{% extends 'base.html' %}
{% load static %}
{% block content %}
  {{ block.super }}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
        <tr>
          <td>{{ i.userId }}</td>
          <td>{{ i.id }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.body }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h1>I'm inside first app</h1>
  {% comment %} <img src="static/bird2.jpeg" /> {% endcomment %}
  <img src="{% static 'images/bird2.jpeg' %}" />
{% endblock %}
